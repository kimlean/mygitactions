name: Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./portfolio

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './portfolio/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Check TypeScript
      run: npx tsc --noEmit

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: GITHUB_TOKEN
        script: |
          # Check and install Docker if not present
          if ! command -v docker &> /dev/null; then
            echo "Docker not found. Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
            rm get-docker.sh
            echo "Docker installed successfully"
          else
            echo "Docker is already installed"
          fi
          
          # Start Docker service if not running
          sudo systemctl start docker || true
          sudo systemctl enable docker || true
          
          # Create project directory if it doesn't exist
          mkdir -p ~/mygitactions
          cd ~/mygitactions
          
          # Clone or pull latest changes with authentication
          if [ ! -d ".git" ]; then
            git clone https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git .
          else
            git pull https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
          fi
          
          # Build and deploy with Docker
          docker compose down || true
          
          # Build the containers (fail if build fails)
          docker compose build --no-cache
          
          # Only start containers if build succeeded
          docker compose up -d
          
          # Clean up unused images
          docker image prune -f
          
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}